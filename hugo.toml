baseURL = 'https://streamfigyelo.hu/'
languageCode = 'hu-hu'
title = 'Stream Figyelő'
theme = "github.com/adityatelange/hugo-PaperMod"

# Ez a rész mondja meg a Cloudflare-nek, hogy töltse le a témát
[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

[params]
    defaultTheme = "dark"
    showCodeCopyButtons = true
    # Ide jöhet a GoatCounter is, ha a beépített módot választod:
    [params.analytics.goatcounter]
        code = "streamfigyelo"

description = "Stream Figyelő - Kritikák, streaming hírek és minden, ami mozi."
    images = ["/images/og-image.png"] # Ez lesz az alapértelmezett kép, ha egy poszthoz nem adsz meg borítót

[params]
    # ... meglévő beállítások ...
    ShowShareButtons = true

    # Itt választhatod ki, melyik ikonok jelenjenek meg
    [params.shareButtons]
        facebook = true
        twitter = true
        linkedin = true
        reddit = true
        whatsapp = true

    defaultTheme = "dark"
    showCodeCopyButtons = true
    
    [params.homeInfoParams]
        Title = "A streaming univerzum központja"
        Content = "Ne pazarold az időd középszerű filmekre. Megkeressük neked a valódi gyöngyszemeket a streaming tengerében."

    [[params.socialIcons]]
        name = "facebook"
        url = "https://facebook.com/streamfigyelo"

[[menu.main]]
    identifier = "posts"
    name = "Posztok"
    url = "/posts/"
    weight = 10

[outputs]
    home = ["HTML", "RSS", "JSON"] # Ez a JSON generálja a keresési adatbázist

[[menu.main]]
    name = "Keresés"
    url = "/search/"
    weight = 30
