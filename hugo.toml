baseURL = 'https://streamfigyelo.hu/'
title = 'Stream Figyelő'
theme = "github.com/adityatelange/hugo-PaperMod"

# Nyelvi alapbeállítások
defaultContentLanguage = 'hu'
languageCode = 'hu-hu'

[languages.hu]
    languageName = 'Magyar'
    weight = 1

[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

[taxonomies]
    category = "categories"
    tag = "tags"

[params]
    # Alapvető beállítások
    defaultTheme = "dark"
    description = "Stream Figyelő - Kritikák, streaming hírek és minden, ami mozi."
    images = ["/images/og-image.png"]
    footer = "© 2026 Stream Figyelő"
    
    # Feliratok magyarítása
    categories = "Kategóriák"
    tags = "Címkék"
    archive = "Archívum"

    # Poszt megjelenítési opciók
    ShowReadingTime = true
    ShowShareButtons = true
    ShowPostNavLinks = true
    showCodeCopyButtons = true

    # Eszközök (Favicon) - Ha a static mappában van közvetlenül!
    [params.assets]
        favicon = "/favicon.png"
        favicon16x16 = "/favicon.png"
        favicon32x32 = "/favicon.png"
        apple_touch_icon = "/favicon.png"

    [params.homeInfoParams]
        Title = "A streaming univerzum központja"
        Content = "Ne pazarold az időd középszerű filmekre. Megkeressük neked a valódi gyöngyszemeket a streaming tengerében."

    [params.shareButtons]
        facebook = true
        twitter = true
        reddit = true

    [params.analytics.goatcounter]
        code = "streamfigyelo"

    [[params.socialIcons]]
        name = "facebook"
        url = "https://facebook.com/streamfigyelo"

# Főmenü
[[menu.main]]
    identifier = "posts"
    name = "Posztok"
    url = "/posts/"
    weight = 10

[[menu.main]]
    identifier = "categories"
    name = "Kategóriák"
    url = "/categories/"
    weight = 20

[[menu.main]]
    identifier = "search"
    name = "Keresés"
    url = "/search/"
    weight = 30

[outputs]
    home = ["HTML", "RSS", "JSON"]
    page = ["HTML"]
    section = ["HTML"]
    notfound = ["HTML"]
