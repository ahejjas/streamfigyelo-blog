baseURL = 'https://streamfigyelo.hu/'
languageCode = 'hu-hu'
title = 'Stream Figyelő'
theme = "github.com/adityatelange/hugo-PaperMod"

[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

[taxonomies]
    category = "Kategóriák"
    tag = "tags"

[params]
    defaultTheme = "dark"
    description = "Stream Figyelő - Kritikák, streaming hírek és minden, ami mozi."
    images = ["/images/og-image.png"]
    
    # Posztok megjelenítése
    ShowReadingTime = true
    ShowShareButtons = true
    ShowPostNavLinks = true
    showCodeCopyButtons = true

    [params.homeInfoParams]
        Title = "A streaming univerzum központja"
        Content = "Ne pazarold az időd középszerű filmekre. Megkeressük neked a valódi gyöngyszemeket a streaming tengerében."

    [params.shareButtons]
        facebook = true
        twitter = true
        reddit = true

    [params.analytics.goatcounter]
        code = "streamfigyelo"

    [[params.socialIcons]]
        name = "facebook"
        url = "https://facebook.com/streamfigyelo"

# Menüpontok
[[menu.main]]
    identifier = "posts"
    name = "Posztok"
    url = "/posts/"
    weight = 10

[[menu.main]]
    identifier = "categories"
    name = "Kategóriák"
    url = "/categories/"
    weight = 20

[[menu.main]]
    identifier = "search"
    name = "Keresés"
    url = "/search/"
    weight = 30

[outputs]
    home = ["HTML", "RSS", "JSON"]
    page = ["HTML"]
    section = ["HTML"]
    notfound = ["HTML"]
