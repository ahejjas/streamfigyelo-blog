baseURL = 'https://streamfigyelo.hu/'
languageCode = 'hu-hu'
title = 'Stream Figyelő'
theme = "github.com/adityatelange/hugo-PaperMod"

[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"

[params]
    defaultTheme = "dark"
    showCodeCopyButtons = true
    ShowShareButtons = true
    showShareButtons = true
    ShowPostNavLinks = true
    description = "Stream Figyelő - Kritikák, streaming hírek és minden, ami mozi."
    images = ["/images/og-image.png"]

    # Főoldali üdvözlő szöveg
    [params.homeInfoParams]
        Title = "A streaming univerzum központja"
        Content = "Ne pazarold az időd középszerű filmekre. Megkeressük neked a valódi gyöngyszemeket a streaming tengerében."

    # Megosztás gombok beállítása
    [params.shareButtons]
    facebook = true
    twitter = true
    reddit = true

    # Statisztika
    [params.analytics.goatcounter]
        code = "streamfigyelo"

    # Közösségi ikonok a főoldalon
    [[params.socialIcons]]
        name = "facebook"
        url = "https://facebook.com/streamfigyelo"

# Menüpontok
[[menu.main]]
    identifier = "posts"
    name = "Posztok"
    url = "/posts/"
    weight = 10

[[menu.main]]
    name = "Keresés"
    url = "/search/"
    weight = 30

# Kimenetek a keresőhöz
[outputs]
    home = ["HTML", "RSS", "JSON"]
    page = ["HTML"]
    section = ["HTML"]
    notfound = ["HTML"]
