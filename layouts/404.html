{{ define "main" }}
<div class="error-container">
    <div class="error-content">
        <h1 class="code">404</h1>
        <h2 class="msg">Hoppá! Eltévedtél.</h2>
        <p class="desc">A keresett tartalom nem található a streaming tengerében.</p>
        <div class="btns">
            <a href="/" class="b-home">Főoldal</a>
            <a href="/search/" class="b-search">Keresés</a>
        </div>
    </div>
</div>

<style>
    .error-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 50vh;
        padding: 20px;
    }
    .error-content {
        text-align: center;
        max-width: 600px;
    }
    .code { 
        font-size: 72px !important; /* Az !important megállítja a téma túlzásait */
        margin: 0;
        color: var(--primary);
    }
    .msg { 
        font-size: 28px !important; 
        margin: 10px 0 !important;
    }
    .desc { 
        font-size: 16px !important;
        opacity: 0.8;
        margin-bottom: 25px;
    }
    .btns {
        display: flex;
        gap: 10px;
        justify-content: center;
    }
    .b-home, .b-search {
        padding: 8px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
    }
    .b-home { background: var(--primary); color: var(--theme); }
    .b-search { background: var(--tertiary); color: var(--primary); }
</style>
{{ end }}
