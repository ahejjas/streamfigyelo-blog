{{ define "main" }}
<div class="not-found">
    <h1 class="error-code">404</h1>
    <h2 class="error-message">Hoppá! Úgy tűnik, eltévedtél.</h2>
    <div class="error-description">
        Sajnos a keresett tartalom nem található a streaming tengerében.
    </div>
    <div class="action-links">
        <a href="{{ "" | absLangURL }}" class="home-button">Vissza a főoldalra</a>
        <a href="/search/" class="search-button">Keresés a kritikák között</a>
    </div>
</div>

<style>
    .not-found {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 50vh;
        padding: 20px;
        text-align: center;
    }
    .error-code { 
        font-size: 80px; /* Visszavéve 120-ról */
        margin: 0; 
        color: var(--primary); 
        line-height: 1;
    }
    .error-message { 
        font-size: 20px; /* Kisebb, olvashatóbb méret */
        margin: 10px 0; 
    }
    .error-description { 
        margin-bottom: 30px; 
        opacity: 0.7; 
        font-size: 16px;
        max-width: 400px;
    }
    .action-links {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
        justify-content: center;
    }
    .home-button, .search-button {
        padding: 10px 20px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 500;
        transition: transform 0.2s ease;
    }
    .home-button {
        background: var(--primary);
        color: var(--theme);
    }
    .search-button {
        background: var(--tertiary);
        color: var(--primary);
    }
    .home-button:hover, .search-button:hover {
        transform: scale(1.05);
    }
</style>
{{ end }}
